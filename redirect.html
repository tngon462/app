<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#22c55e" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    html, body { height: 100%; background:#f6f7f9; }
    /* Màn đen (khoá màn hình) */
    #screen-overlay { position:fixed; inset:0; background:#000; z-index:1000; display:none; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center">
    <h1 class="text-2xl font-bold text-green-600 mb-6">Vui lòng chọn bàn</h1>
    <div id="table-container" class="grid grid-cols-3 gap-4 p-4 w-full max-w-2xl"></div>
  </div>

  <!-- Bước 2: Màn bắt đầu -->
  <div id="start-screen" class="hidden flex flex-col items-center justify-center min-h-screen">
    <h2 class="text-xl font-semibold mb-6">Bàn <span id="selected-table"></span></h2>
    <button id="start-order" class="px-6 py-3 rounded-lg bg-green-500 text-white font-bold hover:bg-green-600 text-lg">
      Bắt đầu gọi món
    </button>
  </div>

  <!-- Bước 3: POS iframe -->
  <div id="pos-container" class="hidden w-full h-screen relative">
    <iframe id="pos-frame" class="w-full h-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[1100]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật (ẨN hoàn toàn nhưng vẫn bấm được) -->
  <button
    id="back-btn"
    class="fixed bottom-3 left-3 w-6 h-6 rounded-full bg-transparent text-transparent opacity-0
           select-none z-[2000] focus:outline-none"
    aria-label="hidden-back">
    ◀
  </button>

  <!-- App logic -->
  <script src="./assets/js/redirect.js"></script>
</body>
</html>
