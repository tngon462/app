<head>
  <meta charset="UTF-8" />
  <title>T-NGON - Gọi món</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#3b82f6" />

  <!-- disable text selection / long-press selection -->
<style>
  /* disable selection globally */
  html, body, #select-table, #start-screen, #pos-container, .secret-btn, * {
    -webkit-user-select: none !important; /* Safari/Chrome iOS/Android */
    -moz-user-select: none !important;
    -ms-user-select: none !important;
    user-select: none !important;
    -webkit-touch-callout: none !important; /* iOS long press menu */
    -webkit-user-drag: none !important;
    -ms-touch-action: manipulation;
    touch-action: manipulation;
  }

  /* allow selection and normal behavior on form controls (password input etc.) */
  input, textarea, select, [contenteditable="true"] {
    -webkit-user-select: text !important;
    user-select: text !important;
    -webkit-touch-callout: default !important;
    -webkit-user-drag: auto !important;
  }

  /* if you want to keep links clickable but not selectable */
  a { -webkit-user-select: none !important; user-select: none !important; }

  /* hide iOS context menu on long press of images */
  img { -webkit-touch-callout: none !important; }

  /* optional: avoid outline when tapping (but keep focus styles for accessibility if needed) */
  :focus { outline: none !important; }
</style>

  <!-- PWA -->
  <link rel="manifest" href="./redirect.webmanifest" />
  <link rel="icon" href="./icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f3f4f6;
    }
    body {
      padding-top: env(safe-area-inset-top);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
    }
    #screen-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 2000;
      display: none;
    }
    .secret-btn {
      position: fixed;
      bottom: 6px;
      width: 48px;
      height: 48px;
      background: transparent;
      opacity: 0;
      z-index: 2100;
      pointer-events: auto;
    }
    #back-btn-start { left: 6px; }
    #back-btn-select { right: 6px; }
  </style>
</head>
<body class="flex flex-col items-center justify-center">

  <!-- Bước 1: Chọn bàn -->
  <div id="select-table" class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Vui lòng chọn bàn</h1>
    <div id="table-container"
         class="grid justify-center gap-4
                grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5
                px-4">
    </div>
  </div>

<!-- Bước 2: Màn bắt đầu -->
<div id="start-screen" class="hidden flex flex-col items-center justify-center min-h-screen">

  <!-- Số bàn siêu to: chiếm ~15–18% cạnh ngắn của màn hình -->
  <div
    id="selected-table"
    class="leading-none font-extrabold text-gray-900 mb-10 text-[min(60vw,60vh)]">
  </div>

  <!-- Nút START ORDER: cao = 15% chiều cao màn hình; rộng = 2.5 × cao -->
  <button
    id="start-order"
    class="rounded-2xl bg-blue-500 text-white font-extrabold shadow-lg hover:bg-blue-600 flex items-center justify-center w-[min(80vw,37.5vh)] h-[15vh] text-[clamp(22px,5vh,64px)]">
    START ORDER
  </button>
</div>

  <!-- Bước 3: POS iframe -->
  <div id="pos-container" class="hidden w-full h-screen">
    <iframe id="pos-frame" class="w-full h-full border-0" referrerpolicy="no-referrer"></iframe>
  </div>

  <!-- Popup nhập mật mã -->
  <div id="password-popup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[2200]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
      <h3 class="text-lg font-semibold mb-4">Nhập mật mã</h3>
      <input id="password-input" type="password" maxlength="4"
             class="border p-2 rounded text-center tracking-widest text-xl"
             placeholder="****" inputmode="numeric" />
      <div class="mt-4 flex justify-center space-x-4">
        <button id="password-ok" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">OK</button>
        <button id="password-cancel" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Hủy</button>
      </div>
      <p id="password-error" class="text-red-500 mt-2 hidden">Sai mật mã!</p>
    </div>
  </div>

  <!-- Màn đen -->
  <div id="screen-overlay"></div>

  <!-- Nút bí mật -->
  <button id="back-btn-start" class="secret-btn" aria-label="hidden-back-start">◀</button>
  

<script>
  (function(){
    'use strict';

    // Helper: detect whether page running as PWA / standalone
    function isStandaloneMode() {
      try {
        return (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches)
               || (window.navigator && window.navigator.standalone) // iOS legacy
               || document.referrer.startsWith('android-app://'); // fallback
      } catch (e) { return false; }
    }

    // Read computed value of env(safe-area-inset-top) by inserting a test element
    function readSafeAreaInsetTopPx() {
      try {
        const el = document.createElement('div');
        el.style.cssText = 'position:absolute; top:-9999px; padding-top: env(safe-area-inset-top, 0px);';
        document.documentElement.appendChild(el);
        const val = window.getComputedStyle(el).paddingTop;
        document.documentElement.removeChild(el);
        return parseFloat(val) || 0;
      } catch (e) { return 0; }
    }

    // Heuristic UA check for iPhones/notch devices (not exhaustive, just common)
    function uaLooksLikeIPhoneWithNotch() {
      const ua = navigator.userAgent || navigator.vendor || '';
      const l = ua.toLowerCase();
      // common iPhone identifiers and a few Android tall-screen keywords
      return l.includes('iphone') || l.includes('iphone os') || l.includes('ipod') || l.includes('ipad');
    }

    function applySafeAreaWhenNeeded() {
      // manual overrides for testing
      const params = (new URLSearchParams(location.search));
      if (params.get('forceNotch') === '1') {
        document.body.classList.add('has-notch');
        document.body.style.padding = '';
        // ensure pos-container uses env() safe area inside if available
        const pos = document.getElementById('pos-container');
        if (pos) {
          pos.style.paddingTop = 'env(safe-area-inset-top)';
          pos.style.paddingBottom = 'env(safe-area-inset-bottom)';
          pos.style.paddingLeft = 'env(safe-area-inset-left)';
          pos.style.paddingRight = 'env(safe-area-inset-right)';
        }
        return;
      }
      if (params.get('forceNoNotch') === '1') {
        document.body.classList.remove('has-notch');
        document.body.style.padding = '0';
        const pos = document.getElementById('pos-container');
        if (pos) pos.style.padding = '0';
        return;
      }

      const safeTop = readSafeAreaInsetTopPx();
      const standalone = isStandaloneMode();
      const uaNotch = uaLooksLikeIPhoneWithNotch();

      // Debug logs (remove if not needed)
      // console.debug('[notch] safeTop', safeTop, 'standalone', standalone, 'uaNotch', uaNotch);

      const pos = document.getElementById('pos-container');

      if (safeTop > 6) {
        // env() reports a meaningful safe area -> honor it
        document.body.classList.add('has-notch');
        document.body.style.padding = ''; // let CSS env() work
        if (pos) {
          pos.style.paddingTop = 'env(safe-area-inset-top)';
          pos.style.paddingBottom = 'env(safe-area-inset-bottom)';
          pos.style.paddingLeft = 'env(safe-area-inset-left)';
          pos.style.paddingRight = 'env(safe-area-inset-right)';
          pos.style.top = '0';
          pos.style.height = 'calc(100vh - env(safe-area-inset-top))';
        }
        return;
      }

      // env() gave 0 or very small.
      // Special-case: if running as standalone on iPhone-like UA, assume notch and apply fallback padding.
      if (standalone && uaNotch) {
        document.body.classList.add('has-notch');
        // Use env(..., 20px) so if env exists it'll be used; otherwise fallback to 20px
        document.body.style.paddingTop = 'env(safe-area-inset-top, 20px)';
        document.body.style.paddingBottom = 'env(safe-area-inset-bottom, 0px)';
        document.body.style.paddingLeft = 'env(safe-area-inset-left, 0px)';
        document.body.style.paddingRight = 'env(safe-area-inset-right, 0px)';
        if (pos) {
          pos.style.paddingTop = 'env(safe-area-inset-top, 20px)';
          pos.style.paddingBottom = 'env(safe-area-inset-bottom, 0px)';
          pos.style.paddingLeft = 'env(safe-area-inset-left, 0px)';
          pos.style.paddingRight = 'env(safe-area-inset-right, 0px)';
          pos.style.top = '0';
          pos.style.height = 'calc(100vh - env(safe-area-inset-top, 20px))';
        }
        return;
      }

      // Otherwise: no notch detected — make app full-bleed
      document.body.classList.remove('has-notch');
      document.body.style.padding = '0';
      if (pos) {
        pos.style.padding = '0';
        pos.style.top = '0';
        pos.style.height = '100vh';
      }
    }

    // run after DOM ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', applySafeAreaWhenNeeded);
    } else {
      applySafeAreaWhenNeeded();
    }

    // re-evaluate on orientation/resize (user may rotate)
    window.addEventListener('orientationchange', () => setTimeout(applySafeAreaWhenNeeded, 250));
    window.addEventListener('resize', () => setTimeout(applySafeAreaWhenNeeded, 250));

    // optional: re-run shortly after webapp "installed" or other UI events
    window.addEventListener('focus', () => setTimeout(applySafeAreaWhenNeeded, 300));
  })();
</script>

  <script>
  // Prevent copy/paste/cut/selectstart/contextmenu globally,
  // but allow inputs to behave normally.
  (function() {
    // helper: allow if event target is form control
    function isFormControl(el) {
      if (!el) return false;
      const tag = el.tagName && el.tagName.toLowerCase();
      if (!tag) return false;
      if (tag === 'input' || tag === 'textarea' || tag === 'select') return true;
      if (el.isContentEditable) return true;
      // allow children of input wrappers
      if (el.closest && el.closest('input, textarea, select, [contenteditable="true"]')) return true;
      return false;
    }

    // Block selection start (mouse & touch)
    document.addEventListener('selectstart', function(e) {
      if (isFormControl(e.target)) return; // allow selecting input text
      e.preventDefault();
    }, { passive: false });

    // Block copy / cut / paste
    ['copy','cut','paste'].forEach(ev => {
      document.addEventListener(ev, function(e) {
        if (isFormControl(e.target)) return; // permit for inputs
        e.preventDefault();
        // optional: show small toast if needed
      }, { passive: false });
    });

    // Block context menu (right click / long press)
    document.addEventListener('contextmenu', function(e) {
      if (isFormControl(e.target)) return; // allow contextmenu for input fields
      e.preventDefault();
    }, { passive: false });

    // For touch: prevent multi-touch zoom & pinch selection
    document.addEventListener('touchstart', function(e) {
      if (e.touches && e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // prevent gesture scale on iOS where e.scale exists
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Extra: prevent long-press selection fallback on some Android
    let longPressTimer = null;
    document.addEventListener('touchstart', function(e) {
      if (isFormControl(e.target)) return;
      longPressTimer = setTimeout(function() {
        // nothing (prevent default already applied by CSS), but ensure no selection menus
        // we also prevent contextmenu events triggered by long press
        // (some browsers still fire contextmenu — already blocked above)
      }, 600);
    }, { passive: false });
    document.addEventListener('touchend', function(e) {
      if (longPressTimer) { clearTimeout(longPressTimer); longPressTimer = null; }
    }, { passive: false });
  })();
</script>
